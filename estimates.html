		<div class="estimate">
			<div class="row">
				<h1 class="inside">Get an Estimate</h1>
			</div>
		</div>

		<div class="row">
			<div class="panel">
				<form id="estimate" name="estimate" action="mailer.php" method="post" onsubmit="return validate.check(this)">
					<div class="medium-10 small-12 small-centered columns">
						<h3>Basic Information</h3>

						<div class="row">
						
							<div class="medium-4 columns">
								<label for="date_begin">Begin on the following date</label> 
								<input name="date_begin" type="date"/>
							</div>
							
							<div class="medium-5 columns">
								<label>Project Address</label> 
								<input name="Project Address" type="text"/>
							</div>

							<div class="medium-3 columns">
								<label>How Many Acres:</label> 
								<input name="Acres" type="number"/>
							</div>
						</div>
					</div>
			
					<div class="medium-10 small-12 small-centered columns">
						<fieldset>
							<legend>Select the Survey(s) you need.</legend>
							<ul class="inline-list no-bullet">

								<li><label>ALTA Survey</label>
								<input name="ALTA Survey" type="checkbox"/></li>

								<li><label>Boundary Survey</label>
								<input name="Boundary Survey" type="checkbox"/></li>

								<li><label>Foundation Survey</label>
								<input name="Foundation Survey" type="checkbox"/></li>

								<li><label>Final Survey</label>
								<input name="Final Survey" type="checkbox"/></li>

								<li><label>Construction Staking</label>
								<input name="Construction Staking" type="checkbox"/></li>

								<li><label>Topographic Survey</label>
								<input name="Building Survey" type="checkbox"/></li>

								<!-- <li><label>Permit</label>
								<input name="Permit" type="checkbox"/></li> -->

								<li><label>Elevation Certificate</label>
								<input name="Elevation Certificate" type="checkbox"/></li>

								<li><label>Other:</label>
								<input name="other_survey_type" placeholder="Please Specify" type="text"/></li>
							</ul>
						</fieldset>
					</div>
				</div>

				<div class="row">
					<div class="medium-10 small-12 small-centered columns">
						<h3>Details</h3>

						<div class="medium-4 columns">
							<fieldset>
								<legend>Client</legend> 
								<label>Name</label> 
								<input name="client_name" type="text"/> 
								<label>Email</label> 
								<input name="client_email" type="email"/> 
								<label>Billing Address</label> 
								<input name="billing_address" type="text"/> 
								<label>Phone</label> 
								<input name="client_phone" type="tel"/> 
								<label>Fax</label> 
								<input name="client_fax" type="tel"/>
							</fieldset>
						</div>

						<div class="medium-4 columns">
							<fieldset>
								<legend>Realtor</legend> 
								<label>Name</label> 
								<input name="realtor_name" type="text"/> 
								<label>Email</label> 
								<input name="realtor_email" type="email"/> 
								<label>Phone</label> 
								<input name="realtor_phone" type="tel"/>  
								<label>Closing Date</label> 
								<input name="closing_date" type="date"/> 
								<label>Closing Agent</label> 
								<input name="closing_agent" type="text"/>
							</fieldset>
						</div>
			
						<div class="medium-4 columns">
							<fieldset>
								<legend>Additional Details</legend>
								<label>Title Company</label> 
								<input name="title_company" type="text"/> 
								<label>Tax Parcel #</label> 
								<input name="tax_parcel_number" type="number"/> 
								<label>Section</label> 
								<input maxlength="3" name="section" type="text"/> 
								<!-- <label>Township</label> 
								<input maxlength="3" name="Township" type="text"/>
								<label>Range:</label> 
								<input name="Range" type="text"maxlength="3"/> -->
							</fieldset>
						</div>

					</div><!--End Row -->
					<div class="large-12 columns text-center">
						<p>Please fax or email us a copy of your legal description.</p>
					</div>

					<div class="large-12 columns text-center">
						<input class="button cta"type="submit" value="Submit"/>
					</div>
